<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homepage</title>
    <style>
        body,
        html {
            margin: 0;
            padding: 0;
            overflow-x: hidden;
            font-family: Arial, sans-serif;
            height: 100%;
        }

        .topmost-text {
            font-size: 48px;
            text-align: center;
            transition: all 0.5s ease;
            z-index: 2;
            position: relative;
            color: black;
            padding: 10px;
            left: 50%;
            transform: translateX(-50%);
            display: inline-block;
            margin: 20px auto;
            width: fit-content;
        }


        .header {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 10px;
            transition: all 0.5s ease;
            z-index: 2;
            position: relative;
            padding: 10px;
            width: 100%;
            box-sizing: border-box;
        }

        .header a {
            text-decoration: none;
            color: black;
            font-size: 20px;
        }

        .separator {
            width: 100%;
            height: 5px;
            background-color: black;
            z-index: 2;
            position: relative;
        }

        .video-container {
            position: relative;
            width: 100%;
            overflow: hidden;
            z-index: 1;
        }

        .video-container video {
            width: 100%;
            height: calc(100vh - 75px);
            /* Adjust height to fill below the header */
            object-fit: cover;
        }

        .active {
            font-weight: bold;
        }
    </style>
</head>

<body>

    <div class="topmost-text">Paul Lazarte's Homepage</div>
    <div class="header">
        <a href="#" id="home-link" class="active">Home</a>
        <a href="content.html" id="about-link">About Me</a> <!-- Link to the "About Me" page -->
    </div>
    <div class="separator"></div>

    <div class="video-container">
        <video autoplay muted loop>
            <source src="video.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>

    <script>
        // Get the current page URL
        const currentPage = window.location.href;

        // Get the home and about links
        const homeLink = document.getElementById('home-link');
        const aboutLink = document.getElementById('about-link');

        // Check if the current page URL contains 'content.html'
        if (currentPage.includes('content.html')) {
            // If the current page is 'content.html', add 'active' class to the about link
            aboutLink.classList.add('active');
            // Remove 'active' class from the home link
            homeLink.classList.remove('active');
        } else {
            // If the current page is not 'content.html', add 'active' class to the home link
            homeLink.classList.add('active');
            // Remove 'active' class from the about link
            aboutLink.classList.remove('active');
        }
    </script>

</body>

</html>
